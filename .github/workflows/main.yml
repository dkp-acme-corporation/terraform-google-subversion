---

name: Standard workflow 
run-name: Standard workflow run by ${{ github.actor }}
on: [ push ]

env:
  TERRAFORM_DIR: terraform
defaults:
  run: 
    shell: bash

jobs:
  preparation:
    runs-on: ubuntu-latest
    env: 
      TERRAFORM_VERSION: 1.3.3
    # 
    steps:
      ## ---------------------------------------------------
      - name: Terraform installation
        id: terraform-install
        #
        run:  |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform=${{ env.TERRAFORM_VERSION }}
      ## ---------------------------------------------------
      - name: Terraform install validataion
        id: terraform-install-validate
        run: |
          pwd
          find .
          terraform version
      ## ---------------------------------------------------
      - name: Terraform initialization
        id: terraform-init
        run: |
          cd ${{ env.TERRAFORM_DIR }}
          terraform init
  validation:
   runs-on: ubuntu-latest
   needs: [ preparation ]
   #
   steps:
    ## ---------------------------------------------------
    - name: Checkout 
      uses: actions/checkout@v3
    ## ---------------------------------------------------
    - name: Terraform Validate
      run: |
        cd ${{ env.TERRAFORM_DIR }}
        terraform validate
         
...
